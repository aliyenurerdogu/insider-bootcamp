<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <card class="product-card">
            <img src="assets/images/PHANTOM+GX+II+ELITE+FG.png" alt="product image">
            <img class="back-side" src="assets/images/PHANTOM+GX+II+ELITE+FG (1).png" alt="">
            <h2>Nike Phantom GX 2 Elite</h2>
            <p class="product-desc">FG Düşük Bilekli Krampon</p>
            <p>₺12.999</p>
            <button class="add-card">Add To Card</button>
        </card>
        <card class="product-card">
            <img src="assets/images/W+NIKE+PEGASUS+PREMIUM.png" alt="product image">
            <img class="back-side" src="assets/images/W+NIKE+PEGASUS+PREMIUM (1).png" alt="">
            <h2>Nike Pegasus Premium</h2>
            <p class="product-desc">Kadın Yol Koşu Ayakkabısı</p>
            <p>₺8.899,90</p>
            <button class="add-card">Add To Card</button>
        </card>
        <card class="product-card">
            <img src="assets/images/AIR+MAX+DN.png" alt="product image">
            <img class="back-side" src="assets/images/AIR+MAX+DN (1).png" alt="">
            <h2>Nike Air Max Dn</h2>
            <p>Ayakkabı</p>
            <p class="product-desc">₺7.599,90</p>
            <button class="add-card">Add To Card</button>
        </card>
        <card class="product-card">
            <img src="assets/images/W+NIKE+DUNK+LOW.png" alt="product image">
            <img class="back-side" src="assets/images/W+NIKE+DUNK+LOW (1).png" alt="">
            <h2>Nike Dunk Low</h2>
            <p class="product-desc">Kadın Ayakkabısı</p>
            <p>₺5.399,90</p>
            <button class="add-card">Add To Card</button>
        </card>
        <card class="product-card">
            <img src="assets/images/WMNS+NIKE+FIELD+GENERAL.png" alt="product image">
            <img class="back-side" src="assets/images/WMNS+NIKE+FIELD+GENERAL (1).png" alt="">
            <h2>Nike Field General</h2>
            <p class="product-desc">Kadın Ayakkabısı</p>
            <p>₺4.499,90</p>
            <button class="add-card">Add To Card</button>
        </card>
    </div>


</body>

</html>
